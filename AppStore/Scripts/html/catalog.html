<h1>{{Title}}</h1>

<div class="row ">
	<a class="btn btn-success" ng-hide="!isAdmin" href="#!newgoods">Добавить</a>
</div>
<div class="row top-buffer-20">
	<table class="table table-striped table-responsive">
		<tr>
			<th ng-hide="!isAdmin" class="col-xs-1"></th>
			<th>Наименование</th>
			<th>Цена</th>
			<th>Количество</th>
			<th>Описание</th>
			<th class="col-md-2"></th>
		</tr>
		<tr ng-repeat="g in Goods">
			<td ng-hide="!isAdmin">
				<a class="btn btn-default btn-sm" href="#!goodsCard/{{g.Id}}">
					<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
				</a>
				<button class="btn btn-default btn-sm" ng-click="RemoveGoods(g.Id)">
					<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
				</button>
			</td>
			<td>{{g.Name}}</td>
			<td class="text-center">{{g.Price}}</td>
			<td class="text-center">{{g.Amount}}</td>
			<td>{{g.Description}}</td>
			<td>
				<div class="input-group">
					<input type="number" class="form-control" ng-model="g.BuyAmount" >
					<div class="input-group-btn">
						<button class="btn btn-success" type="button" ng-click="AddInBasket(g.Id, g.BuyAmount)">Купить</button>
					</div>
				</div>
			</td>
		</tr>
	</table>
	<nav >
		<ul class="pagination">
			<li ng-class="{disabled: CurrentPage === 1}">
				<span class="" aria-label="Previous" ng-click="GetGoods(CurrentPage - 1)">
					<span aria-hidden="true">&laquo;</span>
					<span class="sr-only">Previous</span>
				</span>
			</li>
			<li ng-repeat="i in PageCollection" ng-class="{active: CurrentPage === i}"><span ng-click="GetGoods(i)">{{i}}</span></li>
			<li ng-class="{disabled: CurrentPage === MaxPage}">
				<span class="" aria-label="Next" ng-click="GetGoods(CurrentPage + 1)">
					<span aria-hidden="true">&raquo;</span>
					<span class="sr-only">Next</span>
				</span>
			</li>
		</ul>
	</nav>
</div>
