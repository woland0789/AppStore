<h1>{{Title}}</h1>

<form ng-submit="Registration()">
    <div class="form-horizontal">
        <hr />

        <div class="form-group">
            <label class="control-label col-md-2">Email</label>
            <div class="col-md-10">
                <input type="email" name="Email" required class="form-control" ng-model="Email" />
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">Пароль</label>
            <div class="col-md-10">
                <input type="password" name="Password" required class="form-control" ng-model="Password" />
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-md-2">Подтвердите пароль</label>
            <div class="col-md-10">
                <input type="password" name="ConfirmPassword" required class="form-control" ng-model="ConfirmPassword" />
            </div>
        </div>
	    <div class="form-group">
		    <div class="col-md-offset-2 col-md-10">
			    <input type="submit" value="Зарегестироваться" class="btn btn-default" />
		    </div>
	    </div>
	    <div class="form-group">
		    <div class="col-md-offset-2 col-md-10">
			    <ul>
				    <li class="text-danger" ng-repeat="message in ErrorMessages">{{message}}</li>
			    </ul>
		    </div>
	    </div>
    </div>
</form>
